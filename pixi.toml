[workspace]
name = "adelaide-open-food-map"
version = "0.1.0"
description = "Open Food Map for Adelaide, SA"
authors = ["Yassine Souilmi"]
channels = ["conda-forge"]
platforms = ["osx-arm64", "linux-64", "osx-64", "win-64"]

[dependencies]
python = ">=3.9"
pandas = "*"
numpy = "*"
scikit-learn = "*"
geopandas = "*"
shapely = "*"
requests = "*"
python-dotenv = "*"
pytest = "*"
tqdm = "*"

[tasks]
collect = "python src/data_collection/collect_data.py --city-name adelaide --lat-min -34.980223 --lat-max -34.840710 --lon-min 138.483725 --lon-max 138.642882"
analyse = "python src/analysis/analyse_underrated.py --city-name adelaide"
visualise = "python src/visualisation/interactive_cuisine_map.py --city-name adelaide"
